<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap version/title>
        <script src="https://kit.fontawesome.com/92d195fa75.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="translate">Home</li>
                <li class="translate">Get my CV</li>
                <li class="translate">Contact me</li>
                <li>
                    <ul>
                        <li><img class="changeLanguage" data-language="" src="flagUK.png"></li>
                        <li><img class="changeLanguage" data-language="Spanish" src="flagSpain.png"></li>
                        <li><img class="changeLanguage" data-language="French" src="flagFrance.png"></li>

                    </ul>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <section id="textPrincipal">
            <article id="base">
                <p>Hi there! My name is Jessica Villar; I am a restless curious mind. </p>
                <p> I am a venezuelan-spanish and in the 2019 I moved to France!</p>
                <p> My carreer started as journalist, but when I changed country I also decided to change professional
                    path and become a programmer. Right now I am studying to get my certificate of web developper and
                    looking for a
                    internship (stage) in Lyon or close to this wonderful city.</p>
            </article>
        </section>
        <ul class="controls">
            <div>
                <li>
                    <img src="arrow.png" id="upBtn">
                </li>
                <li id="about">
                    <h3 class="translate">About me</h3>

                </li>
                <li id="projects">
                    <h3 class="translate">Projects</h3>
                </li>
                <li id="education">
                    <h3 class="translate">Education</h3>
                </li>
                <li id="skills">
                    <h3 class="translate">Skills</h3>
                </li>
                <li>
                    <img src="arrow.png" id="downBtn">
                </li>
            </div>
        </ul>
        <div class="hidder_container">
            <div class="hidder">
                <div id="circle">
                    <div class="feature one">
                        <img src="imgAbout.svg" class="imgIcon imgAbout">

                        <h2 class="translate">About Me</h2>

                    </div>
                    <div class="feature two">
                        <img src="imgProjects.svg" class="imgIcon imgProjects">

                        <h2 class="translate">Projects</h2>

                    </div>
                    <div class="feature three">
                        <img src="imgEducation.svg" class="imgIcon">

                        <h2 class="translate">Education</h2>

                    </div>
                    <div class="feature four">
                        <img src="imgSkills.svg" class="imgIcon">

                        <h2 class="translate">Skills</h2>

                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js">
    </script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/OrbitControls-2.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
